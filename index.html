<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cine Kino</title>
        <link rel="stylesheet" href="./dist/css/main.css">
    </head>

    <body>
        <header class="header">
            <div class="header__container">
                <h1>
                    <img class="header__logo" src="./src/images/film-hero.svg" alt="">
                </h1>
                <ul class="header__links">
                    <li class="header__links__item">
                        <a class="button" href="#">Assinar agora</a>
                    </li>
                    <li class="header__links__item">
                        <a class="button" href="#">Entrar</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="hero">
            <div class="hero__content">
                <div class="hero__content__branding">
                    <img src="./src/images/cine-hero.svg" alt="Cinema">
                </div>
                <h3 class="title--big">
                    The real life
                </h3>
                <p> <a href="#" class="link-text">Join this world</a>
                </p>
                <ul class="hero__content__access">
                    <li class="hero__content__access__only">
                        <button>Comprar</button>
                        <span>R$ 29,99</span>
                    </li>
                    <li class="hero__content__access__only">
                        <button>Assistir on line</button>
                        <span>R$ 9,99</span>
                    </li>
                </ul>
            </div>
        </section>
    </body>

</html>
